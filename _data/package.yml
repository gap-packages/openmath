downloads:
    - name: .tar.gz
      url: https://github.com/gap-packages/openmath/releases/download/v11.5.0/OpenMath-11.5.0.tar.gz

abstract: |
    This package provides an <a href="http://www.openmath.org/">OpenMath</a> phrasebook for <span class="pkgname">GAP</span>. This package allows <span class="pkgname">GAP</span> users to import and export mathematical objects encoded in OpenMath, for the purpose of exchanging them with other applications that are OpenMath enabled.

status: accepted
doc-html: doc/chap0.html
doc-pdf: doc/manual.pdf
