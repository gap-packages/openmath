    OpenMath functionality in GAP

authors:
    - name: Marco Costantini
    - name: Alexander Konovalov
      url: http://blogs.cs.st-andrews.ac.uk/alexk/
    - name: Max Nicosia
      url: http://www-edc.eng.cam.ac.uk/~lmn27/
    - name: Andrew Solomon

maintainers:
    - name: Alexander Konovalov
      url: http://blogs.cs.st-andrews.ac.uk/alexk/
    - name: Max Nicosia
      url: http://www-edc.eng.cam.ac.uk/~lmn27/

GAP: " >= 4.9.0"

needed-pkgs:
    - name: "GAPDoc"
      version: ">= 1.6.0"
      url: "http://www.math.rwth-aachen.de/~Frank.Luebeck/GAPDoc"
    - name: "IO"
      version: ">= 4.5.1"
      url: "https://gap-packages.github.io/io"

www: https://gap-packages.github.io/openmath
readme: README.md
